{% load static %}

<!DOCTYPE html>
<html lang="en">
   
<head>

    <title>DJCRM</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" >

<body>

<ul class="messages">

</ul>
{% endif %}

</html>
