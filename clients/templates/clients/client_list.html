<div class="container mt-4">
<h1 class="text-center"><u>All Clients List</u></h1>
<table class="table table-hover" id="example">
    <thead>
        <tr class="text-center">
            <th>first name</th>
            <th>last Name</th>
            <th>Email</th>
            <th>fb account</th>
            <th>Delete</th>
        </tr>
        {% for client in clients %}
        <tr>
            <td>{{Client.name}}</td>
            <td>{{Client.name}}</td>
            <td>{{client.Email}}</td>
            <td>{{Client.url}}</td>
            <td><a href="/delete_client/<int:pk>/" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete CLIENT?')">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
    </thead>
    </table>
</div>
